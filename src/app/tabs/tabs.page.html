<ion-tabs (ionTabsDidChange)="onTabChange($event)">
  <ion-tab-bar slot="bottom">
    
    <!-- Tab 1: Admin o Medidor -->
    <ion-tab-button tab="tab1">
      <ion-icon 
        aria-hidden="true" 
        [name]="userRole === 'administrador' ? 'people-outline' : 'home-outline'">
      </ion-icon>
      <ion-label>{{ userRole === 'administrador' ? 'Admin' : 'Mis Lecturas' }}</ion-label>
    </ion-tab-button>

    <!-- Tab 2: Solo Medidor (Paso 1) -->
    <ion-tab-button tab="tab2" [disabled]="userRole === 'administrador'">
      <ion-icon 
        aria-hidden="true" 
        name="camera-outline"
        [color]="userRole === 'administrador' ? 'medium' : 'primary'">
      </ion-icon>
      <ion-label>Paso 1</ion-label>
    </ion-tab-button>

    <!-- Tab 3: Solo Medidor (Paso 2) -->
    <ion-tab-button tab="tab3" [disabled]="userRole === 'administrador'">
      <ion-icon 
        aria-hidden="true" 
        name="clipboard-outline"
        [color]="userRole === 'administrador' ? 'medium' : 'primary'">
      </ion-icon>
      <ion-label>Paso 2</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
